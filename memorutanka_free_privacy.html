<h1>プライバシーポリシー</h1>

<p>本アプリ「メモる単価_無料版」は、ユーザーの個人情報をアプリ側で一切収集しません。</p>

<p>入力されたデータはすべて端末内で処理され、外部サーバーへ送信されることはありません。</p>

<p>本アプリでは、広告配信のために Google AdMob を使用しています。<br>
AdMob は、広告表示や広告の最適化のために、広告ID（AAID）などのデバイス情報を利用する場合があります。<br>
これらのデータの取り扱いについては、Google のプライバシーポリシーに従います。</p>

<p>開発者：matori</p>
